<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/public/styleR.css">
    <title>Area do Assinanente</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                      <span>or use your user password</span>
                <div class="input-container">
                    <img src="/public/images/administrador-alternativo.png" alt="admin">
                    <input type="email" placeholder="User">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
              
                <!-- contêiner para os botões -->
                <div class="button-container">
                    <button class="forgot">Forgot password</button>
                    <button>Sign In</button>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
