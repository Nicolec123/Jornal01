<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/public/styleL.css">
    <title>Area do Assinanente</title>
</head>
<body>
  <div class="black-square"></div>
    <div class="black-square2"></div>

    <img src="/public/images/img_login.jpg" alt="img-login" class="img-login">
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://www.googleapis.com" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/Nicolec123" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/nicole-cruz-a89973202/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <label class="remember-me">
                    <input type="checkbox" name="remember-me" checked> Remember Password
                </label>
                <!-- contêiner para os botões -->
                <div class="button-container">
                    <button class="forgot">Forgot password</button>
                    <button>Sign In</button>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
